<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <link rel="stylesheet" href="/css/space.css">
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/" class="brand">🌌 Nebula Board</a>
        <div>
      <span sec:authorize="isAnonymous()">
        <a href="/login" class="btn btn-ghost">로그인</a>
        <a href="/join" class="btn btn-primary">회원가입</a>
      </span>
            <span sec:authorize="isAuthenticated()">
        <span class="badge">안녕하세요, <strong sec:authentication="name"></strong></span>
        <form method="post" action="/logout" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn btn-ghost" type="submit">로그아웃</button>
        </form>
      </span>
        </div>
    </div>
</div>
<div class="card">
    <h1 th:text="${article.title}">제목</h1>
    <div style="color:var(--muted); font-size:14px; margin-top:-4px;">No. [[${article.id}]]</div>
    <pre style="white-space: pre-wrap; margin-top:16px;">[[${article.content}]]</pre>

    <div class="actions" style="margin-top:18px;">
        <a href="/articles" class="btn">목록</a>
        <a th:href="@{'/articles/' + ${article.id} + '/edit'}" class="btn" sec:authorize="isAuthenticated()">수정</a>

        <span sec:authorize="isAuthenticated()">
        <input type="hidden" id="article-id" th:value="${article.id}">
        <button type="button" id="delete-btn" class="btn btn-danger">삭제</button>
        <script src="/js/article.js" defer></script>
      </span>
    </div>
</div>
</div>
</body>
</html>
