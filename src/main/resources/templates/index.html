<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Board</title>
    <link rel="stylesheet" href="/css/space.css">
</head>
<body>
<!-- 공통 헤더 -->
<div class="container">
    <div class="nav">
        <a href="/" class="brand">🌌 Nebula Board</a>
        <div>
        <span sec:authorize="isAnonymous()">
          <a href="/login" class="btn btn-ghost">로그인</a>
          <a href="/join" class="btn btn-primary">회원가입</a>
        </span>
            <span sec:authorize="isAuthenticated()">
          <span class="badge">안녕하세요, <strong sec:authentication="name"></strong></span>
          <form method="post" action="/logout" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-ghost" type="submit">로그아웃</button>
          </form>
        </span>
        </div>
    </div>

    <div class="card" style="text-align:center; padding:60px 28px; margin-top:10px;">
        <h1 style="margin:0 0 6px;">별들 사이로 떠나는 보드</h1>
        <p style="color:var(--muted); margin:0 0 24px;">생각을 기록하고, 대화를 남기세요.</p>
        <div class="actions" style="justify-content:center;">
            <a href="/articles" class="btn btn-primary">게시글 보러가기</a>
            <a href="/articles/new" class="btn" sec:authorize="isAuthenticated()">새 글 작성</a>
        </div>
    </div>
</div>
</body>
</html>
